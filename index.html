<!DOCTYPE html>
<html>
<head>
    <title>Connect Four - Online Multiplayer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        #status {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            background-color: #0066cc;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        .cell {
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: #e0e0e0;
        }

        .red {
            background-color: #ff4444;
        }

        .yellow {
            background-color: #ffeb3b;
        }

        #resetButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #resetButton:hover {
            background-color: #45a049;
        }

        #multiplayerControls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #roomInfo {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        #waitingMessage {
            margin-top: 10px;
            font-size: 18px;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div id="status">Connect Four - Online Multiplayer</div>
    
    <div id="multiplayerControls">
        <div class="input-group">
            <button id="createRoomBtn">Create New Room</button>
        </div>
        
        <div class="input-group">
            <input type="text" id="roomIdInput" placeholder="Enter Room ID">
            <button id="joinRoomBtn">Join Room</button>
        </div>
        
        <div id="roomInfo"></div>
        <div id="waitingMessage"></div>
    </div>
    
    <div id="gameBoard"></div>
    <button id="resetButton">New Game</button>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
